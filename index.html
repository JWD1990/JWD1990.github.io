<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>WithOut_Viewport</title>

	<style>
		*, *:before, *:after {
			border: none;
			outline: none;
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		
		.v {
			height: 910px;
			width: 100px;
			border: 2px solid blue;
		}

		.g {
			height: 50px;
			width: 540px;
			border: 2px solid red;
		}
	</style>
</head>
<body>
	<div class="v">height: 960px</div>
	<div class="g">width: 540px</div>
</body>
</html>
